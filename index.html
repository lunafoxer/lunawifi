		<script>
		function check()
		{
		  var pw=prompt("请输入二维码上的验证码：","");
		  var getpw;
		  if (window.XMLHttpRequest)
		  {
		    getpw=new XMLHttpRequest();
		  }
		  else
		  {
		    getpw=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		getpw.open("POST","http://96b7fc8a3e004929af6382c36c9b93e7-cn-hangzhou.alicloudapi.com/checkpw/"+pw,false);
		getpw.setRequestHeader("X-Ca-sign-Test","cagconsoleapitest888")
		getpw.setRequestHeader("Host","96b7fc8a3e004929af6382c36c9b93e7-cn-hangzhou.alicloudapi.com")
		getpw.setRequestHeader("gateway_channel","http")
		getpw.setRequestHeader("User-Agent","Apache-HttpClient/4.1.2 (java 1.6)")
		getpw.setRequestHeader("X-Ca-Request-Mode","debug")
		getpw.setRequestHeader("Content-Type","application/x-www-form-urlencoded; charset=utf-8");
		getpw.send();
		var req = eval('(' + getpw.responseText + ')');
		if(JSON.stringify(req.errno)=="\"1\"")
		  {
		  	  var xmlhttp;
			  if (window.XMLHttpRequest)
			  {
			    xmlhttp=new XMLHttpRequest();
			  }
			  else
			  {
			    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			  }
			  var myDate=new Date();
			  xmlhttp.open("POST","https://sc.ftqq.com/SCU8943T19fc006f7f28513b22f645567d7ca8345937c878bc84a.send",true);
			  xmlhttp.setRequestHeader("Content-Type" , "application/x-www-form-urlencoded"); 
			  var tag=navigator.userAgent;
			  xmlhttp.send("text=登录验证成功&desp=![logo](http://sc.ftqq.com/static/image/bottom_logo.png)\n\n新的访客已加入！\n\n"+ tag+"\n\n"+myDate.toLocaleString());
			  alert("WiFi密码：\n"+req.req);
		  }
		  else
		  {
		  	alert("验证失败！");
		  }
		}
		</script>
